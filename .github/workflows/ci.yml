name: ci

on: 
  push:
    branches: '**'

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Run unit tests
        run: go test ./... -cover

      - name: Run formatter
        run: test -z $(go fmt ./...)
